<!DOCTYPE html>
<html>
<head>
  <title>Men's Collection</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    .product-card {
      background-color: #fff;
      margin: 10px;
      display: inline-block;
      padding: 20px;
      border-radius: 8px;
      width: 200px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Men's Collection</h2>
  <div class="product-card">
    <img src="path/to/men-shirt.jpg" alt="Shirt">
    <h3>Classic Shirt</h3>
    <p>$29.99</p>
  </div>
  <div class="product-card">
    <img src="path/to/men-jeans.jpg" alt="Jeans">
    <h3>Denim Jeans</h3>
    <p>$39.99</p>
  </div>
</body>
</html>
